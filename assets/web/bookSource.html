<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书源管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
</head>
<body>
    <div class="com_header" id="com_header">
        <a href="/">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <div class="title">APP后台管理</div>
            </div>
        </a>
        <div class="right">
            <a href="index.html">
                <div class="item">文件上传</div>
            </a>
            <a href="bookSource.html">
                <div class="item activeItem">书源管理<span class="activeLine"></span></div>
            </a>
            <a href="bookList.html">
                <div class="item">我的书架</div>
            </a>
        </div>
    </div>

    <div class="com_content home_body" id="home_body">
        <div class="com_title">
            <div class="h1">书源管理</div>
            <div class="right bookSourceManager">
                <button id="getSource" class="btn btn-default">
                    刷新列表
                </button>
                <button id="addSource" class="btn btn-default">
                    新增书源
                </button>
                <button id="importSource" class="btn btn-default">
                    导入书源
                </button>
                <button id="exportSource" class="btn btn-default">
                    导出书源
                </button>
                <button id="clearSource" class="btn btn-default">
                    清空书源
                </button>
            </div>
        </div>

        <div class="com_block mt20">
            <div class="com_search">
                <div class="ml20">
                    <span class="name">书源名称：</span>
                    <input id="searchName" class="inp w-200" placeholder="请输入待搜索的书源名称" type="text">
                    <span class="name ml20">书源地址：</span>
                    <input id="searchUrl" class="inp w-200" placeholder="请输入待搜索的书源地址" type="text">
                    <button class="btn btn-default ml20" style="padding: 6px 15px;" id="searchBtn">搜索</button>
                    <button class="btn btn-default ml10" style="padding: 6px 15px;" id="searchReset">重置</button>
                </div>
            </div>
            <div class="overflow_table mt15">
                <table class="table"><tbody id="tableRuleList" ></tbody></table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/bookSource.js"></script>
</body>
</html>
